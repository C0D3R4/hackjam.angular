<header class="header">
    <div class='overlay'>
    <div class='logo'>
        <h1>{{title}}</h1>
    </div>
    </div>
</header>
<main class="main-content">
    <!--Menu filters-->
    <div class="tab-filter-wrapper">
        <div class="tab-filter">
            <ul>
            <li class="placeholder">
                <a data-type="all" href="#0">All</a>
            </li>
            <li ngFor="let category in categories" click="selectCategory(category)">
                <a class="selected" href="#0">{{category.name}}</a>
            </li>
            </ul>
        </div>
    </div>

    <!--List of books-->
    <section class="!navClosed ? 'gallery filter-is-visible': 'gallery'">
        <ul>
            <li ngIf="let book of books"><img src="book.cover" click="clicked"/></li>
        </ul>
    </section>

    <!--Sidebar navigation-->
    <div>
        <div class="!navClosed ? 'filter filter-is-visible': 'filter'">
            <form>
            <div class="filter-block">
                <h4>Search</h4>
                <div class="filter-content">
                    <input type="search" placeholder="title, price..." (input)="search(searchInput.value)" />
                </div>
            </div>
            </form>
            <a href="#0" class="close" click="toggleSideBar">Close</a>
        </div>

        <a href="#0" class="filter-trigger" click="toggleSideBar">Filters</a>
    </div>
</main>
