<bs-header [title]="title"></bs-header>

<main class="main-content">
    <!--Menu filters-->
    <bs-navbar [source]="categories" [selectCategory]="selectCategory"></bs-navbar> 
    <!--List of books-->
    <bs-book-list [books]="books" [isSidebarOpen]="navClosed"></bs-book-list> 
    <!--Sidebar navigation-->
    <bs-sidebar
    (searchTermChanged)="search()"
    (sidebarIsOpening)="toggleSideBar()"></bs-sidebar>
</main>
