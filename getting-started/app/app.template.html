<header class="header">
    <div class='overlay'>
    <div class='logo'>
        <h1>Books by Hackages</h1>
    </div>
    </div>
</header>
<main class="main-content">
    <div class="tab-filter-wrapper">
    <div class="tab-filter">
        <ul>
          <li class="placeholder">
              <a data-type="all" href="#0">All</a>
          </li>
          <li>
              <a class="" href="#0">Web</a>
          </li>
          <li>
              <a class="" href="#0">Web</a>
          </li>
        </ul>
    </div>
    </div>

    <section class="gallery">
    <ul>
        <li ngIf="let book of books"><img src="book.cover" click="clicked"/></li>
    </ul>
    </section>
    <div>
    <div class="!navClosed ? 'filter filter-is-visible': 'filter'">
        <form>
        <div class="filter-block">
            <h4>Search</h4>
            <div class="filter-content">
            <input type="search" placeholder="title, price..." change="search()"/>
            </div>
        </div>
        </form>
        <a href="#0" class="close" onClick="toggleSideBar">Close</a>
    </div>

    <a href="#0" class="filter-trigger" onClick="toggleSideBar">Filters</a>
    </div>
</main>
